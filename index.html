<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./css/styles.css">
        <script defer src="./js/script.js"></script>

        <link rel="shortcut icon" href="./images/favivon.svg" type="image/x-icon" sizes="32x32">
        <title>Tic Tac Toe</title>
    </head>

    <body>
        <section id="player-1">
            <div class="player-section-container" id="player1-container">

                <div class="player-card" id="p1-card">
                    <div id="p1-logo"><img src="./images/cross-svgrepo-com.svg" alt="cross"></div>
                    <h3 id="p1-name">Player 1</h3>
                </div>

                <div id="p1-score" class="score-container"><p>0</p></div>

            </div>
        </section>

        <main>
            <div id="main-container" class="container">
              
                <header><h1>Tic Ta<span class="red">c</span> To<span class="blue">e</span></h1></header>
                
                <section id="board-section">
                    <div id="board-container">
                        <div id="grid-1" class="grid-box"></div>
                        <div id="grid-2" class="grid-box"></div>
                        <div id="grid-3" class="grid-box"></div>
                        <div id="grid-4" class="grid-box"></div>
                        <div id="grid-5" class="grid-box"></div>
                        <div id="grid-6" class="grid-box"></div>
                        <div id="grid-7" class="grid-box"></div>
                        <div id="grid-8" class="grid-box"></div>
                        <div id="grid-9" class="grid-box"></div>
                    </div>
                </section>
                
                <div class="button-container">
                    <button id="start-btn" class="btn blue">START</button>

                    <div id="btn-container2" class="">
                        <button id="reset-btn" class="btn red">Reset</button>
                        <button id="restart-btn" class="btn blue">Clear</button>
                    </div>
                </div>
            </div>
        </main>

        <section id="player-2">
            <div class="player-section-container" id="player2-container">

                <div class="player-card" id="p2-card">
                    <div id="p2-logo"><img src="./images/circle-svgrepo-com.svg" alt="circle"></div>
                    <h3 id="p2-name">Player 2</h3>
                </div>
                <div id="p2-score" class="score-container"><p>0</p></div>
                
            </div>
        </section>

    </body>

    <dialog id="dialog-section">
        <div class="dialog-container">

            <div class="input-container">
                <label for="input-player-1">First player name: 
                </label>
                <input required type="text" name="player-1-name" id="input-player-1" placeholder="Player 1" class="red">

                <label for="input-player-2">Second player name: 
                </label>
                <input required type="text" name="player-2-name" id="input-player-2" placeholder="Player 2" class="blue">
            </div>

            <div class="button-container" id="dialog-buttons">
                <button id="close-dialog" class="btn red">Close</button>
                <button id="confirm-players-name" class="btn blue">Confirm</button>
            </div>

        </div>
    </dialog>

    <dialog id="win-dialog">
        <div class="dialog-container" id="win-d-container"></div>

        <div class="button-container" id="win-d-btns">
            <button class="btn red" id="second-reset">Reset</button>
            <button class="btn blue" id="continue-game">Continue</button>
        </div>
    </dialog>
</html>
